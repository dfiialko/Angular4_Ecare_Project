<div id="library-container">
    
     <div id="libraryHeader">
    
       <h3>Educational material that will help you understand your condition and treatment</h3>
    
       <div id="addContent">
         <a routerLink="../addPatient" class="btn btn-primary"> + ADD CONTENT</a>
       </div><br>
     </div>
    
     <div id="library-main-area">
       <div id="library-menu-area">
         <button mat-button (click)="displayAll()" class="library-button" #focusButton>VIEW ALL</button>
         <button mat-button [matMenuTriggerFor]="menu" class="library-button">{{menuButton}}</button>
         <mat-menu #menu="matMenu">
           <button mat-menu-item *ngFor="let category of categories;let i = index" (click)="changeCategory(category)">{{category}}</button>
         </mat-menu>
       </div>
     </div>
     <div id="library-cards-container">
       <ul *ngFor="let card of cards; let i = index">
         <li>
           <img src="../../../assets/{{card}}.jpg" />
         </li>
         <li class="card_description"><b>Taking your blood pressure</b></li>
         <li class="card_description" id="edit-card"><a>EDIT</a></li>
       </ul>
       <span class="clear"></span>
     </div>
     <div id="library-footer">
       <span class="flaticon-download-1"></span><a href="">Archieve</a>
       <span class="flaticon-garbage"></span><a href="">Delete</a>
     </div>
    </div>
