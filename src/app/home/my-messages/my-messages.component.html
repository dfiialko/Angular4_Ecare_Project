<ol class="breadcrumb mb-0 pb-0" id="header">
  <li class="breadcrumb-item"><a href="" class="mx-3">Inbox({{messages.length}})</a></li>
  <li class="breadcrumb-item"><a href="" class="mx-3">Archive</a></li>
  <li class="breadcrumb-item"><a href="" class="mx-3">Trash</a></li>

  <form class="form-inline float-right mr-5">
    <div class="input-group">
      <input type="text" class="form-control" size="40" placeholder="Search Message">
      <span class="input-group-btn"><button type="submit" class="btn btn-primary">SEARCH</button></span>
    </div>
  </form>
</ol>

<div id="border">
  <table class="table table-responsive table-hover">
    <thead>
      <tr>
        <th class="checkBox">
          <mat-checkbox class="example-margin" (click)="checkAll()"></mat-checkbox>
        </th>
        <th>From</th>
        <th>Date Received</th>
        <th>Subject</th>
        <th>Status</th>
        <th>Reply</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messages">
        <td class="checkBox">
          <mat-checkbox class="example-margin" checked={{check}}></mat-checkbox>
        </td>
        <td>{{message.from}}</td>
        <td>{{message.dateReceived}}</td>
        <td>{{message.subject}}</td>
        <td>{{message.status}}</td>
        <td class="d-none d-lg-block"><a href="#"><span class="flaticon-envelope mr-1"></span>{{message.reply}}</a></td>
        <td class="d-lg-none"><a href="#"><span class="flaticon-envelope mr-1"></span></a></td>
      </tr>
    </tbody>
  </table>
</div>

<div id="bottom">
  <a href=""><span class="flaticon-download-1"></span> Archieve</a>
  <a href=""><span class="flaticon-garbage"></span> Delete</a>
</div>
