<div *ngIf="page==='patients'">
<div id="patientContainer">
        <div id="patientsHeader">   
         <h3>Total Patients Enrolled: {{users.length}}</h3>   
         <div id="addPatient">
            <a routerLink="../addPatient" class="btn btn-primary" id="add-patient-button">Add Patient</a>
          </div><br>       
        </div>    
        <hr id="patient-header-hr">
       <div id="patientSearch">
          <input type="text" placeholder="Search" size=55>
          <button class="btn btn-primary">Go</button>
        </div>
        <div id="patient-profile-container">
          <div *ngFor="let user of users; let i = index">
            <div class="patientProfile">
              <span class="glyphicon glyphicon-user" id="user_profile_glyph"></span>
              <button mat-button [matMenuTriggerFor]="menu" id="menu-button"><span class="flaticon-settings"></span></button>
              <ul>
                <li id="mat-menu">
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item type="button" (click)="deleteUser(user._id)" routerLink="../patients">DELETE</button>
                    <button mat-menu-item type="button"  (click)="getUser(user)">UPDATE</button>
                  </mat-menu>
                </li>
                <li>
                  <h4>{{user.name}}</h4>
                </li>
                <li><span class="flaticon-envelope"></span>{{user.email}}</li>
                <li><span class="flaticon-heart"></span>{{user.birth}}</li>
                <li><span class="flaticon-phone-call"></span>P: {{user.phone}} </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="page==='updatePatients'">
    <app-update-patients [patient]="patient" [users]="users" (navigationBackToPatient)="changePage($event)"></app-update-patients>
    </div>
