<div *ngIf="page==='patients'">

<div class="container">
  <div class="row d-inline mb-0 pb-0">
    <div class="col-12 align-text-bottom ">
      <h3 id="patients_count_header">Total Patients Enrolled: {{users.length}}</h3>
    </div>
    <div class="col-12 align-top text-sm-left text-md-right mb-0 pb-0">
      <a routerLink="../addPatient" class="btn btn-primary btn-lg p-3 px-5 e_care_button" id="add_patient_button">Add Patient</a>
    </div>
  </div>
  <hr class="border-1 mt-0">
  <div class="row">
    <div class="form-group form-inline">
      <input type="text" class="form-control col-xs-12 col-md-5" placeholder="Search" size=55/>
      <button class="btn btn-primary col-1  e_care_button">GO</button>
      <nav aria-label="Page navigation example" class="col-md-5 col-sm-12 align-bottom text-center">
        <ul class="pagination" id="patient_paginator">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <ng-container *ngFor="let user of users;let i=index;">
            <li class="page-item" *ngIf="i>=4">
              <a class="page-link" href="#">{{(i+2)%5}}</a></li>
          </ng-container>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
<div class="container" id="patients_container">
  <div class="row inline-block-row">
  <div *ngFor="let user of users; let i = index" class="col-xs-7 col-sm-9 col-md-8 col-lg-5 col-xl-5 d-flex  text-center mb-5 mr-5" id="patient_profile_box"> 
    <i *ngIf="user.gender=='male'" class="glyphicon glyphicon-user my-auto align-middle text-left" id="user_profile_glyph"></i>
    <i *ngIf="user.gender=='female'" class="glyphicon glyphicon-queen my-auto align-middle text-left" id="user_profile_glyph"></i>
    <ul class="text-right">
      <li class="text-center"><h4>{{user.name}}</h4></li>
      <li class="text-left"><span class="flaticon-envelope pr-3"></span>{{user.email}}</li>
      <li class="text-left"><span class="flaticon-heart pr-3"></span>{{user.birth}}</li>
      <li class="text-left"><span class="flaticon-phone-call pr-3"></span>P: {{user.phone}} </li>
    </ul>
    <ul class="text-right">
    <li class="text-right mr-0 my-0"><button class="" mat-button [matMenuTriggerFor]="menu" id="menu-button"><span class="flaticon-settings"></span></button></li>
    <li id="mat-menu">
        <mat-menu #menu="matMenu">
          <button mat-menu-item type="button" (click)="deleteUser(user._id)" routerLink="../patients">DELETE</button>
          <button mat-menu-item type="button"  (click)="getUser(user)">UPDATE</button>
        </mat-menu>
      </li>
    </ul>
  </div>
</div>
</div>
</div>
