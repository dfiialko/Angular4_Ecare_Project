<div id="plansContainer">
    <div id="plansHeader">
   
      <h3>Total Treatment Plans Created: {{plans.length}}</h3>
   
      <div id="createTreatmentPlan">
        <a routerLink="../addPatient" class="btn btn-primary"> + CREATE TREATMENT PLAN</a>
      </div><br>
    </div>
   <div id="plans-container-menu-table">
    <div id="plansTableMenu">
            <button mat-button (click)="displayAll()" class="treatment-plan-button" #focusButton>VIEW ALL</button>
            <button mat-button [matMenuTriggerFor]="menu" class="treatment-plan-button">{{menuButton}}<span class="caret"></span></button>
            <mat-menu #menu="matMenu">    
              <button mat-menu-item id="button-mat"*ngFor="let category of categories;let i = index" (click)="changeCategory(category)">{{category}}</button>
            </mat-menu>
      </div>
   
    <div id="plansTableContainer">
      <table id="plansTable">
        <tr>
          <th class="checkBox"><mat-checkbox class="example-margin" (click)="checkAll()"></mat-checkbox></th>
          <th class="messages">Treatment Plan </th>
          <th class="messages">Date Created</th>
          <th class="messages">Created By</th>
          <th class="messages">Total Patient Enrolled</th>
        </tr>

        <tr *ngFor="let plan of plans">
          <!-- <td><input type="checkbox" name="from" value="plan.from"> {{plan.treatmentPlan}}</td> -->
          <td class="checkBox"><mat-checkbox class="example-margin" checked={{check}}></mat-checkbox></td>
          <td class="messages">{{plan.treatmentPlan}}</td>
          <td class="messages">{{plan.dateCreated}}</td>
          <td class="messages">{{plan.createdBy}}</td>
          <td class="messages">{{plan.totalPatientsEnrolled}}</td>
        </tr>
      </table>
    </div>
  
    <div id="bottomMenu">
      <span class="flaticon-download-1"></span><a  class="achieve" href="">Archieve</a>
      <span class="flaticon-garbage"></span><a class="delete" href="">Delete</a>
    </div>
   </div>
  </div>
