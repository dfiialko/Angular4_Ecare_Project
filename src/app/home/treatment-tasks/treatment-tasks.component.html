<div class="row mt-3 ml-3">
    
      <h3 class="e_care_h3 m-5 col-md-6">Total Patients Enrolled:</h3>
    
      <form class="form-inline float-right col">
        <div class="input-group">
          <input type="text" class="form-control" size="40" placeholder="Search Message">
          <span class="input-group-btn"><button type="submit" class="btn btn-primary">SEARCH</button></span>
        </div>
      </form>
    </div>
    
    <div>
    
      <button class="btn btn-primary float-right mr-5" data-toggle="modal" data-target="#createTask">CREATE TASK</button>
    
      <div class="modal mt-5" id="createTask">
    
        <div class="modal-dialog mx-auto" style="width:68%; max-width:1200px;">
    
          <div class="modal-content">
    
            <div class="modal-header bg-dark text-white">
              <h3 class="modal-title m-2" style="font-weight:bold;">CREATE NEW TREATMENT TASKS</h3>
              <button class="close ml-auto mr-4 text-white" data-dismiss="modal">&times;</button>
            </div>
    
            <div class="modal-body">
              <form>
                <div class="form-group row mx-auto mt-5">
                  <label for="library" class="col">Copy from library</label>
                  <select class="form-control col-md-9" name="library" size="1">
                            <option hidden >Search Tasks in Library</option>
                            <option value=""></option>
                      </select>
                </div>
                <div class="form-group row mx-auto">
                  <label for="name" class="col">Name</label>
                  <input class="form-control col-md-9" name="name" type="text" placeholder="Name of the Task">
                </div>
    
                <div class="row mx-auto">
                  <label class="col">Event</label>
                  <div class="form-check col-md-9 pl-0">
                    <label class="form-check-label pl-md-0 d-block d-md-inline"> 
                            <input type="radio" class="form-check-input" checked (click)="setTask('medication')" name="event"> Medication</label>
    
                    <label class="form-check-label d-block d-md-inline">
                            <input type="radio" class="form-check-input" (click)="setTask('measurement')" name="event"> Measurement</label>
    
                    <label class="form-check-label d-block d-md-inline">
                            <input type="radio" class="form-check-input" (click)="setTask('record-syptoms')" name="event"> Record Syptoms</label>
                  </div>
                </div>
    
                <!-- Medication Form -->
                <div id="medicationForm" *ngIf="task==='medication'">
                  <div class="form-group row mx-auto mt-4">
                    <label class="col-md-3" for="response">Dose</label>
                    <input type="number" class="form-contol col-md-6 mr-4" placeholder="Quantity">
                    <select class="col">
                          <option default>Tablet(s)</option>
                          <option>Pill</option>
                          <option>Liquid</option>
                      </select>
                  </div>
    
                  <div class="form-group row mx-auto mt-4">
                    <label class="col-md-3"></label>
                    <input type="text" class="form-contol col-md-6 mr-4" placeholder="Unit / eg Melformin 500mg">
                    <select class="col">
                            <option default>Oral</option>
                            <option>IV</option>
                            <option>Tropical</option>
                            <option>ophthalmic</option>
                        </select>
                  </div>
    
                  <div class="form-group row mx-auto mt-4">
                    <label for="notes" class="col">Notes</label>
                    <input type="text" name="notes" class="form-control col-md-9 ml-auto" placeholder="Take before bed, take before eating">
                  </div>
                </div>
    
                <!-- Measurement Form -->
                <div id="measurementForm" *ngIf="task==='measurement'">
                  <div class="form-group row mx-auto mt-4">
                    <label class="col-md-3">Measurement Type</label>
                    <input type="text" class="form-contol col" placeholder="Heart_rate, Systolic, Diastolic, Weight">
                  </div>
    
                  <div class="form-group row mx-auto mt-4">
                    <label class="col-md-3" for="response">Measurement Value</label>
                    <input type="number" class="form-contol col-md-6 mr-4" placeholder="Value of the measurement">
                    <select class="col">
                            <option default>KG</option>
                            <option>LBS</option>
                            <option>mmHg</option>
                            <option>MG/DL</option>
                            <option>MMOL</option>
                            <option>STEPS</option>
                        </select>
                  </div>
                </div>
    
                <div class="form-group row mx-auto">
                  <label class="col" for="instructions">Instructions</label>
                  <input class="form-control col-md-9 ml-auto" type="text" placeholder="Anything to say to the patient">
                </div>
              </form>
            </div>
    
            <div class="modal-footer my-3">
    
              <button class="d-none d-md-block btn btn-secondary btn-sm btn-md-lg mr-auto ml-md-4" data-dismiss="modal">CANCEL</button>
              <button class="d-md-none btn btn-secondary btn-sm btn-md-lg mr-auto ml-md-4" data-dismiss="modal">&times;</button>
              <button class="d-none d-md-block btn btn-primary btn-sm btn-md-lg mr-md-4">CREATE TASK</button>
              <button class="d-md-none btn btn-primary btn-sm btn-md-lg mr-md-4">OK</button>
            </div>
          </div>
        </div>
    
      </div>
    </div>
