<div class="row mt-3 ml-3">

  <h3 class="e_care_h3 m-5 col-md-6">Total Patients Enrolled:</h3>

  <form class="form-inline float-right col">
    <div class="input-group">
      <input type="text" class="form-control" size="40" placeholder="Search Message">
      <span class="input-group-btn"><button type="submit" class="btn btn-primary">SEARCH</button></span>
    </div>
  </form>
</div>

<div>

  <button class="btn btn-primary float-right mr-5" data-toggle="modal" data-target="#createTask">CREATE TASK</button>

  <div class="modal mt-5" id="createTask">

    <div class="modal-dialog" style="min-width:1050px;">
      <div class="modal-content">

        <div class="modal-header bg-dark text-white">
          <h3 class="modal-title m-2" style="font-weight:bold;">CREATE NEW TREATMENT TASKS</h3>
          <button class="close ml-auto mr-4 text-white" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group row mx-auto mt-5">
              <label for="library" class="col">Copy from library</label>
              <select class="form-control col-md-9" name="library" size="1">
                    <option hidden >Search Tasks in Library</option>
                    <option value=""></option>
              </select>
            </div>
            <div class="form-group row mx-auto">
              <label for="name" class="col">Name</label>
              <input class="form-control col-md-9" name="name" type="text" placeholder="Name of the Task">
            </div>

            <div class="row mx-auto">
              <label class="col">Event</label>
              <div class="form-check col-md-9 pl-0">
                <label class="form-check-label pl-0"> 
                    <input type="radio" class="form-check-input" name="event"> Medication</label>

                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="event"> Measurement</label>

                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="event"> Record Syptoms</label>
              </div>
            </div>

            <div class="form-group row mx-auto mt-4">
              <label class="col-md-3" for="response">Response</label>
              <input type="number" class="form-contol col-md-6 mr-4">
              <select class="col">
                  <option default>Tablet(s)</option>
              </select>
            </div>

            <div class="form-group row mx-auto">
              <input class="form-control col-md-9 ml-auto" type="text" name="responseDescription" placeholder="Melformin 500mg"> 
            </div>

            <div class="form-group row mx-auto">
              <label class="col" for="instructions">Instructions</label>
              <input class="form-control col-md-9 ml-auto" type="text" placeholder="Take before bed time">
            </div>
          </form>
        </div>

        <div class="modal-footer my-3">
          <button class="btn btn-secondary btn-lg mr-auto ml-md-4" data-dismiss="modal">CANCEL</button>
          <button class="btn btn-primary btn-lg mr-md-4" data-dismiss="modal">CREATE TASK</button>
        </div>
      </div>
    </div>

  </div>
</div>
